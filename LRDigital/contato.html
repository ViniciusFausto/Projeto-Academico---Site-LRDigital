<!DOCTYPE html>

<body>
    <main>
        <div class="contatobackground">
            <header class="topo" id="topo">
                <a href="Inicial.html"> <img src="../LRDigital/imagens/logo.png" alt="Logo">
                </a>
                <nav class="menu">
                    <a href="Inicial.html">Início</a>

            <div class="info">

            </div>
            <div class="formulariocontato">
                <h1>Envie sua mensagem</h1>
                <br>
                <form id="formcontato" name="formcont" method="POST">
                    <div><label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome"></div>
                    <br>
                    <br>
                    <div><label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Digite seu email"></div>
                    <br>
                    <br>
                    <div ><label  for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite seu telefone"></div>
                    <br>
                    <br>
                    <div><label for="mensagem">Mensagem</label>
                        <textarea id="mensagem"></textarea></div>
                    <br>
                    <br>
                    <button class="btnEnviar" type="submit">Enviar</button>
                    <p class="" id="msg"></p>
                </form>
            </div>
        </div>
